# Example GitHub Actions workflow for running Playwright tests in CI
# This ensures proper resolution and environment setup

name: Playwright Tests (CI)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Set display resolution for CI
      run: |
        # Set virtual display resolution to 1920x1080
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        sleep 3
      
    - name: Run Playwright tests
      run: |
        # Set environment variables for CI
        export CI=true
        export HEADLESS=true
        export DISPLAY=:99
        
        # Run tests with specific project
        npx playwright test --project='Google Chrome'
      
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30